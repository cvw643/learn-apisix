
version: "3"

services:

  apisix-dashboard:
    image: "apache/apisix-dashboard:${APISIX_DASHBOARD_TAG}"
    restart: always
    volumes:
      - ./apisix/apisix-dashboard-config.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9000:9000/tcp"
    networks:
      - apisix

  apisix:
    image: "apache/apisix:${APISIX_TAG}"
    restart: always
    volumes:
      - ./apisix/log:/usr/local/apisix/logs
      - ./apisix/apisix-config.yaml:/usr/local/apisix/conf/apisix-config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
    networks:
      - apisix

  etcd:
    image: bitnami/etcd:3.4.9
    user: root
    restart: always
    volumes:
      - ./apisix/etcd_data:/etcd_data
    environment:
      ETCD_DATA_DIR: /etcd_data
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      - apisix

networks:
  apisix:
    driver: bridge